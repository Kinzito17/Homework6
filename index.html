<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Weather Dashboard</title>

</head>

<body>

    <header class="container-fluid">

        <h1>Check the Weather!</h1>

    </header>

    <div class="container-fluid">

        <div class="row">

            <div class="col-md-3" id="search-cont">

                <h2>Search for any City:</h2>

                <div class="form-group form-inline">
                    <input type="text" class="form-control" id="city-input" placeholder="Enter city name">
                    <button class="btn btn-primary" id="search-btn"><i class="fas fa-search"></i></button>
                </div>

                <button class="btn btn-primary" id="clear-btn">Clear</i></button>

                <h5>Recent Cities Searched:</h5>

                <ul class="list-group" id="search-list"></ul>

            </div>

            <div class="col-md-9">

                <div id="weather-now">

                    <div class="city weathnow"></div>

                    <img id="weathericon" src="" alt="Weather icon">

                    <div class="temp weathnow"></div>
                    <div class="humidity weathnow"></div>
                    <div class="wind weathnow"></div>
                    <div class="uvindex weathnow"></div>

                </div>

                <div id="forecast5" class="forecast"></div>

            </div>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
